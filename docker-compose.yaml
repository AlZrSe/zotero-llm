version: '3.8'

services:
  zotero-llm:
    build: .
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - ZOTERO_URL=http://zotero:3000
    volumes:
      - ./.env:/app/.env
      - ./docker/entrypoint.sh:/entrypoint.sh
    depends_on:
      - qdrant
      - zotero
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - ./qdrant_storage:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"

  zotero:
    image: lscr.io/linuxserver/zotero:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./zotero_config:/config
    ports:
      - "5900:5900"  # VNC port
      - "3000:3000"  # Optional web interface port
