version: '3.8'

services:
  zotero-llm:
    build: .
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      # Use host.docker.internal to connect to local Zotero Desktop
      - ZOTERO_URL=host.docker.internal
      - ZOTERO_PORT=23119
    volumes:
      - ./evaluation:/app/evaluation
    ports:
      - "7860:7860"  # Web interface port
    depends_on:
      - qdrant
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - ./qdrant_storage:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
